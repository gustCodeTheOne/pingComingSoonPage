<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/styles.css">
    
    <title>GustCode | Ping coming soon page</title>

  </head>
  <body>
    <div class="content">
      <header>
        <img src="./images/logo.svg" alt="Logo" id="logo"/>
      </header>
  
      <main>
        <h1 class="title">
          We are launching <span class="mark">soon!</span>
        </h1>
        <p class="desc">
          Subscribe and get notified
        </p>
        <form class="signUpForm">
          <div class="inputContainer">
            <input type="email" name="Email" id="email" placeholder="Your email adress ...">
            <p class="message">Please provide a valid email address</p>
          </div>
          <button type="submit" id="notify">Notify Me</button>
        </form>
        <img src="./images/illustration-dashboard.png" alt="Dashboard" class="dashboardImage">
      </main>
  
      <footer>
        <div class="socialMedia">
          <a href="#"><ion-icon name="logo-facebook" id="facebook" class="icon"></ion-icon></a>
          <a href="#"><ion-icon name="logo-twitter" id="twitter" class="icon"></ion-icon></a>
          <a href="#"><ion-icon name="logo-instagram" id="instagram" class="icon"></ion-icon></a>
        </div>
        <p class="copyright">
          &copy; Copyright Ping. All rights reserved.
        </p>
      </footer>
    </div>
    
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
